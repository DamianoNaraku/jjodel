<foreignobject aircraft_example="" class="Vertex Class onRefresh measurable" hover-base="v1"
               style="cursor: pointer; color: var(--color-2); position: absolute;" tabindex="-1"
               _onrefreshratio="true≔-> _varheightratio"
               _onrefreshtank="true≔-> _exporttank"
               _onrefreshx="true≔-> _constraintx"
               _onrefreshy="true≔-> _constrainty"
               _ondragendx="true≔-> _varseats_x"
               _ondragendy="true≔-> _varaltitude_y"
               _onrefreshlength="true≔-> _constraintlength"
               _onrefreshheight="true≔-> _constraintheight"
               _constrainty="vertexSize.y≔=≔-50*(Math.pow(+this.model.getChildren('maxAltitude').getValue(), 0.3) - 16)"
               _whiledragging1="true≔-> _constraintpassengers"
               _whiledraggingpassengers="true≔-> _constraintflight"
               _varheightratio="this.model.getChildren('height').getValue()/this.model.getChildren('length').getValue()"
               _varseats_x="≔this.model.getChildren('seats').setValues(this.vertexSize.x/2)"
               _varaltitude_y="≔this.model.getChildren('maxAltitude').setValues((-this.vertexSize.y/50+16)**(10/3))"
               _varw="≔this.model.getChildren('length').setValues(2**(this.vertexSize.w/60))"
               _varhold="≔this.model.getChildren('height').setValues(2**((this.vertexSize.h-38)/60))"
               _varh="≔this.model.getChildren('height').setValue(this.model.getChildren('length').getValue()/this.vertexSize.w * (this.vertexSize.h - 38))"
               _constraintheight="vertexSize.h≔=≔ 38 + this.vertexSize.w * this.a.varheightratio"
               _constraintlength="vertexSize.w≔=≔60*Math.log2(+this.model.getChildren('length').getValue())"
               _constraintx="vertexSize.x≔=≔2 * this.model.getChildren('seats').getValue()"
               _constraintpassengers="vertexSize.x≔>=≔0"
               _constraintflight="vertexSize.y≔<=≔750"
               _exporttank="#ID$##id$ .oil -> style≔'width:'+(this.model.getChildren('tankCapacity').getValue()**0.5*3/5)+'px'"
               _jquireshandles="se"
               _jquidraaxis="x, y"><div class="Class" data-autosizex="false" data-autosizey="false" type="$##attributes.3.values.0$"
       metaclass="$##metaParent.name$"
       style="height: 100%; width: 100%; display: inline-flex; flex-flow: column; position: relative;">
    <style> [aircraft_example] .ui-wrapper, [aircraft_example] [metaclass="Motorized"] .oil {
      pointer-events: all;
      top: 100% !important;
      min-height: 50px !important;
      max-height: 50px !important;
    }

    [aircraft_example] .aircraft {
      pointer-events: none;
      display: none;
      flex-basis: 0;
      flex-grow: 1;
      width: 100%;
      border-radius: 7px;
    }

    [aircraft_example] [metaclass="Motorized"] .oil {
      display: none;
      position: absolute;
      background-image: url('https://www.clipartmax.com/png/full/439-4399413_oil-industry-icon-oil-barrel-icon-png.png');
      background-size: auto 100%;
      background-repeat: repeat-x;
    }

    [aircraft_example] [type*="boeing"] > .aircraft.boeing {
      display: flex;
    }

    [aircraft_example] [type*="boeing"] > .aircraft.perlan {
      display: none;
    }

    [aircraft_example] [type*="airbus"] > .aircraft.airbus {
      display: flex;
    }

    [aircraft_example] [type*="airbus"] > .aircraft.perlan {
      display: none;
    }

    [aircraft_example] .aircraft.perlan {
      display: flex;
    }      </style>
    <div class="VertexHeader"
         style="pointer-events:all; top: -35px; text-align: center; display: flex; padding: 8px 0px; width: min-content; min-width: 100%; font-size: 1rem;">
      <input pattern="[a-zA-Z_\u0024][a-zA-Z\d_\u0024]*" placeholder="Object name"
             style="display:none; background:transparent; border:none; text-align:right; order:1; flex-basis: 50%; min-width:10px;"
             value="$##name$">
      <div class="no-ov" style="text-align: center; order:2; flex-grow:1; color:var(--color-2); margin:auto;">
        $##attributes.3.values.0$:&nbsp;
      </div>
      <div class="no-ov" style="text-align: center; order:2; flex-grow:1; color:var(--color-4); margin:auto;">
        $##metaParent.name$
      </div>
      <div class="hover-unfade open-options" hover-display="v1" style="top: 7px; right: 0; border-radius: 999px;"
           tabindex="-1"><span>...</span></div>
    </div>
    <img class="aircraft perlan"
         src="https://raw.githubusercontent.com/DamianoNaraku/jodel-wiki/main/examples/glider%20small.png"> <img
    class="aircraft airbus" src="https://raw.githubusercontent.com/DamianoNaraku/jodel-wiki/main/examples/airbus.png">
    <img class="aircraft boeing"
         src="https://raw.githubusercontent.com/DamianoNaraku/jodel-wiki/main/examples/boeing.png">
  <div
    class="aircraft oil onRefresh measurable"
    src="https://www.clipartmax.com/png/full/439-4399413_oil-industry-icon-oil-barrel-icon-png.png"
    style="pointer-events: all; position: absolute;" _jquireshandles="se" jquireshandles=""
    _whileresizingtank="true≔-> _vartank"
    _dstyle1="≔&quot;left:&quot;+this.vertexSize.w+&quot;px; height:&quot; + this.model.getChildren('tankCapacity').getValue()**0.5/5+&quot;px;&quot;t"
    _vartank="≔this.model.getChildren('tankCapacity').setValues(((this.unsafe.node.offsetWidth/5*3)**2).toFixed(2))"
    dstyle1=""/>
</div></foreignobject>
